<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Floorplan Example</title>
    <link rel="stylesheet" href="../dist/floorplan.css">
    <style>
      body, #map {
        background-color: #333;
        margin: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="../dist/floorplan.js"></script>
    <script>

      var plan = Floorplan({
        el: document.getElementById("map")
      });

      // Create a Floor
      var floor = new Floorplan.Floor();
      plan.floors.add("1st", floor);

      // Background Image
      var bgPlan = new Floorplan.ImageLayer({
        image: "sample_floorplan.jpg"
      });

      floor.layers.add("bg", bgPlan);

      // Cells on the floor
      var cellsLayer = new Floorplan.CellsLayer({
        cellAttrs: {
          width: 50,
          height: 50
        },
        cells: [
          { id: "c1", x: 10, y: 10 },
          { id: "c2", x: 100, y: 10 },
          { id: "c3", x: 200, y: 10 }
        ]
      });

      floor.layers.add("cells", cellsLayer);

      // Positions on the floor
      var pointsLayer = new Floorplan.PointsLayer({
        pointAttrs: {
          r: 12
        },
        points: [
          { id: "p1", cx: 200, cy: 200, fill: "red", stroke: "red" },
          { id: "p2", cx: 50, cy: 250 }
        ]
      });

      floor.layers.add("points", pointsLayer);


      // Make some animations later

      setTimeout(function(){
        var p1 = pointsLayer.points.get("p1");
        p1.animate({ cx: 350 }, 1000);

        var c2 = cellsLayer.cells.get("c2");
        c2.animate({ fill: "red", stroke: "red" }, 1000);
      }, 2000);

    </script>
  </body>
</html>
